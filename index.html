<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clearance Price Calculator</title>
    <style>

            padding: 0;
            margin: 0;
        }

        }
        
        .title {
            text-align: center;
            font-size: 30px;
        }
        main {

        left: 50%;
        top: 25%;

        }
        #wrapper {

        flex-direction: column;
        align-items: center;

        border: 1px solid grey;
        border-radius: 15px;
        }
        #upper{
            background-color: red;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;

        }

            gap: 10px;
            padding-top: 5px;
            text-align: center;
        }
        #logo {
            margin-top: 5px;
            padding: 1px;
            width: 80%;
            background-color: blue;
            color: white;
            border-radius: 15px;
            font-size: 12px;
        }
        #lower>p{
            align-self:flex-start;
        }
        input {
            margin-top: 30px;
            font-weight: bold;
            text-align: center;
            width: 70%;
        }
        #settings {
            margin-bottom:5px;
        }
        .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 10px;
        font-size: 20px;
        color: grey;
        }
    </style>
</head>

                        <option value=".25" selected="selected">75% off</option>

</html>
